<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Job Postings</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#cmd=index">Home</a>
            </li>
            <li class="active">
                <strong>Job Postings</strong>
            </li>
        </ol>
    </div>
</div>
<div class='row col-md-12' style='float:none;'>
    <div class="wrapper wrapper-content">
        <div class="row animated">
            <div class="col-md-12" style='float:none;'>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class='form-horizontal' id='form_postJob' role='form' action='' method='post' enctype='multipart/form-data'>
                            <div>
                                <div class='form-group'>
                                    <div class='col-lg-6'>
                                        <label>Job Title: </label>
                                        <input name='field_jobTitle' type='text' placeholder='Job Title' class='form-control'>
                                    </div>
                                    <div class='col-lg-6' id='date'>
                                        <label>Hiring Cut-off Date: <small><i>[Also job expiration date.]</i></small></label>
                                        <div class="input-group date">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input name='field_date' placeholder="Date" type="text" class="form-control">
                                        </div>
                                    </div><br/>
                                    <div class='col-lg-12'>
                                        <label>Skills Needed: <small><i>You can add up-to 5 skills</i></small></label>
                                        <input name='field_skills' placeholder="Date" type="text" class="form-control">
                                    </div><br/>
                                    <div class='col-lg-12'>
                                        <label>Job Description: </label>
                                        <textarea name='field_description' placeholder='Job Description' class='form-control'></textarea>
                                    </div><br/>
                                </div>
                            </div>
                            <div>
                                <div class='form-group'>
                                    <div class='col-lg-12'>
                                        <button class='btn btn-sm btn-block btn-success' data-cmd='register_applicant'>Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
