<div class='row' style='float:none;'>
        <div class="wrapper wrapper-content">
            <div class="row animated fadeInUp">
                <div class="card float-e-margins">
                    <div class="col s12">
                     <div class="card-content">
                        <form class='form-horizontal' id='form_postJob' role='form' action='' method='post' enctype='multipart/form-data'>
                            <div>
                                <div class='form-group'>
                                    <div class='col s6'>
                                        <label>Job Title: </label>
                                        <input data-inputtype='required' name='field_jobTitle' type='text' placeholder='Job Title' class='form-control'>
                                    </div>
                                    <div class='col s6-' id='prettydate'>
                                        <label>Hiring Cut-off Date: <small><i>[Also job expiration date.]</i></small></label>
                                        <div class="input-group datepicker">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input data-inputtype='required' name='field_date' placeholder="Date" type="text" class="datepicker">
                                        </div>
                                    </div><br/>
                                    <div class='col s12'>
                                        <label>Skills Needed: <small><i>You can add up-to 5 skills</i></small></label>
                                        <input data-inputtype='required' name='field_skills' placeholder="skills" type="text" class="form-control">
                                    </div><br/>
<!--                                     <div class='col s12'>
                                        <label>Job Description: </label>
                                        <textarea data-inputtype='required' name='field_description' placeholder='Job Description' class='form-control'></textarea>
                                    </div> -->

                                    <div data-inputtype='required' class="input-field col s12">
                                        <textarea id="description" class="materialize-textarea" data-length="120"></textarea>
                                        <label name='field_description'>Description</label>
                                    </div>
                                    <br/>
                                </div>
                            </div>
                            <div>
                                <div class='form-group'>  
                                    <div class='col s12'>
                                        <button class='btn btn-sm btn-block button_success' data-cmd='add_Vacancies' >Sign Up</button>  
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
