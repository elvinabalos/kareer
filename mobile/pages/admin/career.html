<div class="page no-toolbar no-navbar" data-page="career">
    <div class="page-content infinite-scroll" style="white-space: normal;">
        <div class="card card-header-pic" style=" margin-top: 0px !important; margin-left: auto; margin-bottom: auto;">
            <div class="card-header">
                <a href="#" data-load="index" class="btn btn-floating btn-flat white waves-effect waves-teal waves-light index color-black"><i class="icon f7-icons black-text">arrow_left</i></a>
                <div style="padding-right: 75% ! important;">Career</div>
                <!-- <a href="#" data-load="career" class="hidden btn btn-floating btn-flat white waves-effect waves-teal waves-light goback color-gray"><i class="icon f7-icons">arrow_left</i></a> -->
            </div>
            <div class="card-content">
                    <div class='list content-block' id="display_career">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                    <div class='list empty content-block'>
                        <div class="" style="margin-top: 30%;">
                            <center><img width="150px" src="img/016-stairs.png"/></center>
                            <div style="margin-top: 20%;"></div>
                            <span style="color:blue;font-size: 16px;"><center>Create Career Information</center></span>
                        </div>
                    </div>
                    <div class='add hidden content-block'>
                        <div class="center">
                           <form action="" method="POST" id='form_career'>
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="row center">
                                                <div class="input-field">
                                                    <label class="active" style="top: auto; left: 0px; font-size: 17px;">Inclusive dates</label>
                                                    <div class="col s6">
                                                        <input type='date' id="field_dateFirst"  name="field_dateFirst" class="form-control" placeholder="From">
                                                    </div>
                                                    <div class="col s6">
                                                        <input type='date' id="field_dateLast" name="field_dateLast" class="form-control" placeholder="To">
                                                    </div>
                                                </div>                                            
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-field">
                                                <input type='text' id="field_position" name="field_position" class="form-control">
                                                <label class="" for="field_position" style="top: -2px; left: 0px;">Position Title</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-field">
                                                <input type='text' id="field_agency" name="field_agency" class="form-control">
                                                <label class="" for="field_agency" style="top: -2px !important; left: 0px !important;">Department/Company/Office/Agency</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-field">
                                                <input type='number' id="field_salary" name="field_salary" min="1" max="50000" class="form-control">
                                                <label class="" for="field_salary" style="top: -2px !important; left: 0px !important;">Monthly Salary</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-field">
                                                <input type='text' id="field_appointment" name="field_appointment" class="form-control">
                                                <label class="" for="field_appointment" style="top: -2px !important; left: 0px !important;">Status of Appointment</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-field">
                                                <select id="field_govt_service" name="field_govt_service">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                                <label class="active" for="field_govt_service" style="font-size: 17px; top: -2px !important; left: 0px !important;">Gov't Service</label>
                                            </div>
                                        </li>
                                        <li style="margin-top: 70% !important;">
                                            <button id="" class="btn-flat btn-large waves-effect waves-teal waves-light purple color-white" style="width: 80%; margin-left: -15px !important; border-radius: 30px !important; height: 49px; background-color: #7a5578; font-size: 20px;">Save</button>
                                            <a href="#" class="cancel btn-floating btn-small red waves-effect waves-teal waves-light right" style="right: 5px; height: 50px; width: 50px;"><i class="icon f7-icons" style="top: 7px;">close</i></a>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                          </div>
                    </div>
                    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                        <a data-cmd='add-career' class="add btn-floating btn-small teal waves-effect waves-teal waves-light" style="right: -4px; height: 50px; width: 50px; top: 15px;"><i class="icon f7-icons" style="top: 5px;">add</i></a>
                    </div>
            </div>
        </div>
    </div>
</div>
