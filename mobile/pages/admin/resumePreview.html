<div class="page no-toolbar no-navbar" data-page="resumePreview">
    <div class="page-content infinite-scroll" style="white-space: normal;">
        <div class="card card-header-pic" style=" margin-top: 0px !important; margin-left: auto; margin-bottom: auto;">
            <div class="card-header">
                <span class="color-black">Resume Complete</span>
            </div>
            <div class="card-content center">
            	<div><img src="./img/RES.png" style="width: 200px; position: relative; margin-top: 80px;" ></div>
                <div class="center">
                    <a data-popup=".popup-preview" class="btn btn-large open-popup white-text waves-effect waves-teal waves-light" style="border-radius: 30px; width: 90%; height: 55px; font-size: 20px; margin-top: 97px; background-color: #5cb0a8;">Preview</a>
                    <a data-load ='builderReferences' class="preview btn btn-large white-text waves-effect waves-purple waves-light" style="border-radius: 30px;width: 90%;height: 55px; font-size: 20px; margin-top: 15px; background-color: #7a5578;"><p>Skip</p></a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup-preview">
        <div class="page-content login-screen-content infinite-scroll" style="background: transparent;">
            <div class="login-screen-title close-popup" style="color: white">Sign Up<i class="icon f7-icons" style="width: 25px; position: absolute;right: 5%;">close_round</i></div>
            <div class="content-block">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="input-field">
                                <input type='text' id="field_firstname" name="field_firstname" class="form-control white-text">
                                <label class="white-text" for="field_firstname">First Name</label>
                            </div>
                        </li>
                        <li>
                            <div class="input-field">
                                <input type='text' id="field_lastname" name="field_lastname" class="form-control white-text">
                                <label class="white-text" for="field_lastname">Last Name</label>
                            </div>
                        </li>
                        <li>
                            <div class="input-field">
                                <input type='email' id="field_email" name="field_email" class="form-control white-text">
                                <label class="white-text" for="field_email">Email</label>
                            </div>
                        </li>
                        <li>
                            <div class="input-field">
                                <input type='password' id="field_password" name="field_password" class="form-control white-text">
                                <label class="white-text" for="field_password">Password</label>
                            </div>
                        </li>
                        <li>
                            <button class="waves-effect waves-teal waves-light btn btn-flat grey-text white" style="width:100%;">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>    
</div>
