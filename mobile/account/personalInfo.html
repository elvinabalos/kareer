        <div class="popup popup-login" style="margin-top: 70%; overflow: scroll;">
            <div class="page-content login-screen-content" style="background: transparent;">

                <div class="content-block">
                    <form action="" method="POST" id='form_logIn'>

                            <ul>
                                <li style="margin-bottom: 10px;">
                                    <div class="input-group input-group-lg">
                                        <div class="input-group-btn">

                                            </button>
                                        </div>

                                    </div>
                                </li>
                                <li style="margin-bottom: 10px;">
                                    <div class="input-group input-group-lg">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default" aria-label="Help">

                                            </button>
                                        </div>

                                </li>

                                        <img src="img/gp.png" width="30px" />

    <script type="text/javascript">
        $$('.popup-login').on('popup:open',function(){
            console.log('About Popup opened')
            $$("#displayLogo").attr({"style":"position:relative; top:-200px;"});
        }).on('popup:close',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:0px;"});
        });
        $$('.popup-sign-up').on('popup:open',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:-200px;"});
        }).on('popup:close',function(){
            $$("#displayLogo").attr({"style":"position:relative; top:0px;"});
        });
        $$("a").on('click',function(){
            setTimeout(function(){
                $$("a").find('.ripple-wave').attr({"class":"ripple-wave animated fadeOut"}).remove();
               
            },2500);
        })
