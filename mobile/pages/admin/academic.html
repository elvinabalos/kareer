<div class="page no-toolbar no-navbar" data-page="academic">
    <div class="page-content infinite-scroll" style="white-space: normal;">
        <div class="card-header-pic" style=" margin-top: 0px !important; margin-left: auto; margin-bottom: auto;">
            <div class="card-header">
                <a href="#" data-load="index" class="btn btn-floating btn-flat white waves-effect waves-teal waves-light home color-gray"><i class="icon f7-icons">arrow_left</i></a> Academic
            </div>
            <div class="display card-content">
                <div class='list content-block' id="display_academic">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
                <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                    <a data-cmd='add-academic' class="btn-floating btn-small teal waves-effect waves-teal waves-light" style="right: -4px; height: 50px; width: 50px; top: 15px;"><i class="icon f7-icons" style="top: 5px;">add</i></a>
                </div>
            </div>
            <div class='focus content-block hidden'>
                <ul>
                    <li class="item-content row">
                        <div class="item-title col s12">Year Level </div>
                        <div class="item-inner col s12 row" id="display_Year_level">
                           <div class="item-after"><strong></strong></div>
                           <a href="#" data-cmd = "update" data-value='' data-node ='' data-prop='Year' class="btn btn-floating btn-flat waves-effect waves-teal waves-light" style="top: -10px;"><i class="icon f7-icons color-gray">compose</i></a>
                        </div>
                   </li>
                    <li class="item-content row">
                        <div class="item-title col s12">Name of School </div>
                        <div class="item-inner col s12 row" id="display_school">
                           <div class="item-after"><strong></strong></div>
                           <a href="#" data-cmd = "update" data-value='' data-node ='' data-prop='School' class="btn btn-floating btn-flat waves-effect waves-teal waves-light" style="top: -10px;"><i class="icon f7-icons color-gray">compose</i></a>
                        </div>
                    </li>
                    <li class="degree item-content row">
                        <div class="item-title col s12">Basic Education/Degree/Course</div>
                        <div class="item-inner col s12 row" id="display_degree">
                           <div class="item-after"><strong></strong></div>
                           <a href="#" data-cmd = "update" data-value='' data-node ='' data-prop='Degree' class="btn btn-floating btn-flat waves-effect waves-teal waves-light" style="top: -10px;"><i class="icon f7-icons color-gray">compose</i></a>
                        </div>
                    </li>
                    <li class="units item-content row">
                        <div class="item-title col s12">Units Earned</div>
                        <div class="item-inner col s12 row" id="display_units">
                           <div class="item-after"><strong></strong></div>
                           <a href="#" data-cmd = "update" data-value='' data-node ='' data-prop='Units' class="btn btn-floating btn-flat waves-effect waves-teal waves-light" style="top: -10px;"><i class="icon f7-icons color-gray">compose</i></a>
                        </div>
                    </li>
                    <li class="item-content row">
                        <div class="item-title col s12">Period of Attendance </div>
                        <div class="item-inner col s6 row" id="display_fromdate">
                           <div class="item-after "><small>From: </small><strong></strong></div>
                        </div>
                        <div class="item-inner col s6 row" id="display_todate">
                           <div class="item-after"><small>To: </small><strong></strong></div>
                           <a href="#" data-cmd = "update" data-value='' data-node ='' data-prop='Dates' class="btn btn-floating btn-flat waves-effect waves-teal waves-light" style="top: -10px;"><i class="icon f7-icons color-gray">compose</i></a>
                        </div>
                    </li>
                    <li class="item-content">
                        <a data-cmd = "delete" data-load="deleteAcademic" class="col s6 btn-flat waves-effect waves-red waves-light red color-white center" style="width:100%;">Delete</a>
                        <a data-cmd = "back" class="btn-flat waves-effect waves-teal waves-light teal color-white center" style="width:100%;">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class='popup popup-academic'>
        <div class="page-content login-screen-content infinite-scroll" style="background: transparent;">
            <div class="content-block">
                <div class="close-popup">Add Academic<i class="icon f7-icons" style="width: 25px; position: absolute;right: 5%;">close_round</i></div>
                <form action="" method="POST" id='form_academic'>
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="input-field" style='border: gray; border-width: 1px; background-color: rgba(238, 238, 238, 0.15); border-style: solid; border-radius: 15px;'>
                                    <select id="field_yearLevel" name="field_yearLevel">
                                        <option value="Elementary">ELEMENTARY</option>
                                        <option value="High School">HIGH SCHOOL</option>
                                        <option value="Tech Voc">TECH VOC</option>
                                        <option value="College">COLLEGE</option>
                                        <option value="Masteral">MASTERAL</option>
                                        <option value="Doctorate">DOCTORATE</option>
                                    </select>
                                </div>
                            </li>

                            <li>
                                <div class="input-field">
                                    <input type='text' id="field_school" name="field_school" class="form-control">
                                    <label class="" for="field_school" style="color: black; top: -2px !important; left: 0px !important;">Name of Schools</label>
                                </div>
                            </li>
                            <li id="degree">
                                <div class="input-field hidden">
                                    <input type='text' id="field_degree" name="field_degree" class="form-control">
                                    <label class="" for="field_degree" style="color: black; top: -2px !important; left: 0px !important;">Basic Education/Degree/Course</label>
                                </div>
                            </li>
                            <li id ="units">
                                <div class="input-field hidden">
                                    <input type='number' id="field_units" name="field_units" class="form-control">
                                    <label class="" for="field_units" style="color: black; top: -2px !important; left: 0px !important;">Units Earned</label>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <div class="input-field">
                                        <label class="active" style="top: auto; left: 0px; font-size: 17px; color: black;">Period of Attendance (From - To)</label>
                                        <div>
                                            <input type='month' id="field_dateFrom"  name="field_dateFrom" class="form-control" style="width: 100%;">
                                        </div>
                                        <div>
                                            <input type='month' id="field_dateTo" name="field_dateTo" class="form-control" style="width: 100%;">
                                        </div>
                                    </div>                                            
                                </div>
                            </li>
                            <li>
                                <button class="btn-flat waves-effect waves-teal waves-light teal color-white" style="width:100%;">Save</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup-delete">
        <div class="page-content login-screen-content infinite-scroll" style="background: transparent;">
            <div class="content-block">
                <div class="close-popup">Delete<i class="icon f7-icons" style="width: 25px; position: absolute;right: 5%;">close_round</i></div>
                <div class="page-content" id ="deletePopup" style="overflow:hidden;">
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup-update">
        <div class="page-content login-screen-content infinite-scroll" style="background: transparent;">
            <div class="content-block">
                <div class="">Update Career<i class="icon f7-icons close-popup" style="width: 25px; position: absolute;right: 5%;">close_round</i></div>
                <div class="page-content" id="updateAcad" style="overflow:hidden;">
                </div>
            </div>
        </div>
    </div> 
</div>
