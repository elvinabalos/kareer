<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="RNR Digital Consultancy">
        <title>Kareer</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
        <link href="../assets/css/mdl.css" rel="stylesheet" />
        <!-- <link href="../assets/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" /> -->
        <!-- <link href="../assets/css/plugins/dataTables/dataTables.responsive.css" rel="stylesheet" /> -->
        <!-- <link href="../assets/css/plugins/dataTables/dataTables.tableTools.min.css" rel="stylesheet" /> -->
        <!-- <link href="../assets/js/dataTables/dataTable.css" rel="stylesheet"> -->
        <link href="../assets/css/main.css" rel="stylesheet" />
        <link href="../assets/css/animate.css" rel="stylesheet" />
        <link href="../assets/css/style.css" rel="stylesheet" />
        <link href="../assets/css/cropper.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-shadow--2dp no-shadow">
            <header class="mdl-layout__header mdl-color--grey-100 no-shadow">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id='tooltip_notification'>
                        <i class="material-icons mdl-color-text--grey-400">notifications</i>
                        <div class="mdl-tooltip" data-mdl-for="tooltip_notification">
                            Notifications
                        </div>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id='tooltip_message'>
                        <i class="material-icons mdl-color-text--grey-400">message</i> 
                        <div class="mdl-tooltip" data-mdl-for="tooltip_message">
                            Messages
                        </div>
                    </button>
                </div>
            </header>
            <div class="demo-drawer mdl-layout__drawer profile-element" style="background-image:url(../assets/img/sidenav.png">
                <header class="center demo-drawer-header" style="padding-top: 180px;">
                    <span class="white-text" style="margin-bottom: 30px;">
                        <h6></h6>
                    </span>
                    <span class ="center">
                         <a href="#cmd=index;content=account">
                            <img src="../assets/img/profile_avatar.jpg" style="border:2px; border-style: solid; border-color: white" class="demo-avatar">
                        </a>
                    </span>
                    <span class="center white-text">
                        <strong></strong>
                    </span>                   
                    <div class="demo-avatar-dropdown">   
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </header>
                <div class="divider" style="width: 70%;margin: 0 auto;opacity: 0.3;"></div>
                <nav background='assets/img/sidebg.png' id='navigation' class="demo-navigation mdl-navigation" style="background-image:url(../assets/img/sidenav.png"></nav>
            </div>
            <div class="mdl-layout__content mdl-layout-spacer mdl-color--grey-100 no-shadow" id='content'></div>
        </div>
        <div class="modal inmodal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"></span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title"</h4>
                        <small class="font-bold"></small>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>  
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/js/mdl.min.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/dataTables/jquery.dataTablesss.js"></script>
    <script src="../assets/js/dataTables/dataTables.material.min.js"></script>
    <script src="../assets/js/dataTables/dataTables.tableTools.min.js"></script>
    <script src="../assets/js/validation/jquery.validate.min.js"></script>
    <script src="../assets/js/validation/additional-methods.min.js"></script>
    <script src="../assets/js/cropper.min.js"></script>
    <script src="../assets/js/defiant.min.js"></script>
    <script src="../assets/js/apps.js"></script>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/main.js"></script>
    <script type="text/javascript">
        App.init();
    </script>
</html>
